name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          python -m pytest -q
      - name: Upload test logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Make artifact name unique per matrix job and run to avoid 409 Conflict when multiple jobs upload
          name: pytest-logs-${{ matrix.python-version }}-${{ github.run_id }}
          path: ./

  validate-templates:
    name: Validate templates
    runs-on: ubuntu-latest
    env:
      # Enable strict validation only for pushes to the main branch to avoid noisy PR failures
      BLDRX_VALIDATE_FAIL_ON_UNDEFINED: ${{ github.ref == 'refs/heads/main' && '1' || '0' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install the local package so scripts can import `bldrx` during CI
          pip install -e .
      - name: Run template validation
        run: |
          python scripts/ci_validate_templates.py

  build-artifacts:
    name: Build distributions (on tags)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip build
      - name: Build dist
        run: |
          python -m build
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bldrx-dist-${{ github.run_id }}-${{ github.ref_name }}
          path: dist/*
